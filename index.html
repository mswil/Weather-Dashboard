<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="text-center mb-3 py-2">
        <h1>
            Weather Dashboard
        </h1>
    </header>


    <div class="mx-4">
        <div class="row">
            <div id="search-el" class="col-3 input-group d-block">
                <div>
                    <label for="city-search" class="font-weight-bold h2">Search for a City:</label>
                    <div class="input-group">
                        <input type="text" name="city-search" id="city-search" placeholder="Prosper"
                            class="form-control mb-3">
                    </div>
                    <div class="input-group">
                        <input id="search-btn" type="button" value="Search" class="form-control text-white bg-primary">
                    </div>
                </div>

                <hr>

                <div id="search-history">

                </div>

                <script id="search-history-template" type="text/x-custom-template">
                    <div class="input-group mb-2">
                        <input type="button" value="" class="form-control">
                    </div>
                </script>
            </div>

            <div class="col">
                <div id="forecast" class="container d-none">
                    <div id="todays-forecast" class="row border d-block mb-3 p-2">

                    </div>

                    <script id="todays-forecast-template" type="text/x-custom-template" class="today">
                        <h2 class="font-weight-bold"><span id="city">City</span> (<span id="date">Date</span>) <img class="weather-icon"></img>
                        </h2>
                        <h6>Temp: <span class="tempurature">temp</span> °F</h6>
                        <h6>Wind: <span class="wind">speed</span> MPH</h6>
                        <h6>Humidity: <span class="humidity">wet</span> %</h6>
                        <h6>UV Index: <span class="uv-index badge px-2">sunny</span></h6>
                    </script>

                    <div class="row d-block">
                        <h2 class="font-weight-bold">5 Day forecast:</h2>
                        <div class="container">
                            <div class="row d-flex justify-content-between" id="weekly-forecast">

                            </div>

                            <script id="weekly-forecast-template" type="text/x-custom-template">
                                <div class="card rounded-0" style="width: 13rem;">
                                    <div class="card-body p-2">
                                        <h5 class="date font-weight-bold"></h5>
                                        <img class="weather-icon"></img>
                                        <h6 class="my-2">Temp: <span class="tempurature"></span> °F</h6>
                                        <h6 class="mb-2">Wind: <span class="wind"></span> MPH</h6>
                                        <h6 class="mb-2">Humidity: <span class="humidity"></span> %</h6>
                                    </div>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
